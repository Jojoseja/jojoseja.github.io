<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="carousel-container">
        <h1>My GitHub Repositories</h1>
        <div class="loading" id="loading">Loading repositories...</div>
        <div class="carousel-wrapper" id="carouselWrapper" style="display: none;">
            <div class="carousel-track" id="carouselTrack"></div>
        </div>
        <div class="carousel-nav" id="carouselNav" style="display: none;">
            <button class="nav-btn" id="prevBtn">
                <svg class="nav-icon" viewBox="0 0 24 24">
                    <path d="M15 18L9 12L15 6"/>
                </svg>
            </button>
            <div class="carousel-dots" id="carouselDots"></div>
            <button class="nav-btn" id="nextBtn">
                <svg class="nav-icon" viewBox="0 0 24 24">
                    <path d="M9 18L15 12L9 6"/>
                </svg>
            </button>
        </div>
    </div>
    <script src="JavaScript/repositories.js"></script>
</body>

</html>
